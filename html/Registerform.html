<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD.JS</title>
</head>
<body>
    <form action="/Register" method="post" id="registerForm">
        <h3>REGISTER PAGE</h3>

        Username:<br>
        <input type="text" placeholder="username" name="username" id="username"><br>

        email:<br>
        <input type="text" placeholder="email" name="email" id="email"><br>

        Password:<br>
        <input type="password" placeholder="password" name="password" id="password" required><br>

        Confirm Password:<br>
        <input type="password" placeholder="Confirm" name="cpassword" id="cpassword" required><br>

        <br>
        <a href="loginpage.html"><button type="submit">Register page</button></a>
    </form>
 <p><a href="loginpage.html"><button>loginpage</button></a></p>
    
    <script src="/scripts/scriptregister.js"> </script>

</body>
